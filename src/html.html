<fieldset>
    <label>Bitte geben Sie Ihre Körpergroßeein:</label>
    <br>
    <label>Körpergröße in cm: <input id="körper-größe" name="körpergröße" type="number"></label>
    <br>
    <label>Bitte geben Sie Ihre körpergewict ein:</label>
    <br>
    <label>Körpergewicht in kg: <input id="körper-gewicht" name="körpergewicht" type="number"></label>
    <br>
    <button type="button" onclick=""> BMI berechnen</button>
    <label>Ihre body-Mass-Index beträgt:</label>
    <br>
    <label>BMI-Wert: </label>
</fieldset>
<h3>Bedeutung des BMI-Wertes bei Erwachsenen:</h3>
<br>
<table>
    <tr>
  <th>BMI Wert</th>
    <th>Bedeutung</th>
    </tr>
    <tr>
        <td>unter 18,5</td>
        <td>Untergewicht</td>
    </tr>
    <tr>
        <td>18,5 - 24,9</td>
        <td>Normalgewicht</td>
    </tr>
    <tr>
        <td>25 - 29,9</td>
        <td>Übergewicht</td>
    </tr>
    <tr>
        <td>ab 30</td>
        <td>Adipositas</td>
    </tr>
</table>
